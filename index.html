<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>貓咪每日餵食計算器</title>
    
    <link rel="icon" type="image/png" href="./icon-192.png" />
    <link rel="apple-touch-icon" href="./icon-192.png" />
    
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      stlite.mount({
        // ⚠️ 這裡告訴瀏覽器要安裝哪些 Python 套件
        // 絕對不要寫 "gspread" 或 "oauth2client"
        requirements: ["pandas"], 
        
        // 程式入口點
        entrypoint: "Home.py",
        
        // 檔案掛載設定 (告訴 stlite 去哪裡抓你的 Python 檔)
        files: {
          "Home.py": {
            url: "./Home.py",
          },
          "pages/2_nutrition.py": {
            url: "./pages/2_nutrition.py",
          },
          "pages/3_manage.py": { url: "./pages/3_manage.py" },

          "dry_food.csv": { url: "./dry_food.csv" },
          "wet_food.csv": { url: "./wet_food.csv" },
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
